<svg fill="none" viewBox="0 0 800 125" preserveAspectRatio="xMidYMin slice"
     width="100%" style="padding-bottom: 92%; height: 1px; overflow: visible" xmlns="http://www.w3.org/2000/svg">
    <foreignObject width="800px" height="125px">
        <div xmlns="http://www.w3.org/1999/xhtml">
            <style>

                @keyframes gradientBackground {
                0% {
                background-position: 0% 50%;
                }
                50% {
                background-position: 100% 50%;
                }
                100% {
                background-position: 0% 50%;
                }
                }

                .container {
                position: relative;
                font-family:
                system-ui,
                -apple-system,
                'Segoe UI',
                Roboto,
                Helvetica,
                Arial,
                sans-serif,
                'Apple Color Emoji',
                'Segoe UI Emoji';
                display: flex;
                flex-direction: column;
                align-items: center;
                margin: 0;
                width: 100%;
                height: 125px;
                background: linear-gradient(-45deg, #fc5c7d, #6a82fb, #05dfd7);
                background-size: 600% 400%;
                animation: gradientBackground 10s ease infinite;
                border-radius: 10px;
                color: white;
                text-align: center;
                }

                .Iam {
                font: normal 40px/50px Montserrat, sans-serif;
                color: white;
                }
                .Iam b {
                float: left;
                -webkit-mask-image: linear-gradient(0deg, transparent 0%, red 20px 80%, transparent 100%);
                overflow: hidden;
                opacity: 1;
                position: relative;
                height: 56px;
                top: 40px;
                }

                .Iam .innerIam {
                display: inline-block;
                color: white;
                position: relative;
                white-space: nowrap;
                top: 0;
                left: 0;


                /*animation*/
                -webkit-animation:move 13s;
                -moz-animation:move 13s;
                -ms-animation:move 13s;
                -o-animation:move 13s;
                animation:move 13s;
                /*animation-iteration-count*/
                -webkit-animation-iteration-count:infinite;
                -moz-animation-iteration-count:infinite;
                -ms-animation-iteration-count:infinite;
                -o-animation-iteration-count:infinite;
                animation-iteration-count:infinite;
                /*animation-delay*/
                -webkit-animation-delay:1s;
                -moz-animation-delay:1s;
                -ms-animation-delay:1s;
                -o-animation-delay:1s;
                animation-delay:1s;
                }
                @keyframes move{
                0%  { top: 0px; opacity: 1;}
                10% { top: -50px; }
                20% { top: -100px; }
                30% { top: -150px; }
                40% { top: -200px; }
                50% { top: -250px; }
                60% { top: -300px; }
                70% { top: -350px; }
                80% { top: -400px; }
                90% { top: -450px; }

                }

                @-webkit-keyframes move{
                0%  { top: 0px; opacity: 1;}
                10% { top: -50px; }
                20% { top: -100px; }
                30% { top: -150px; }
                40% { top: -200px; }
                50% { top: -250px; }
                60% { top: -300px; }
                70% { top: -350px; }
                80% { top: -400px; }
                90% { top: -450px; }

                }

                @-moz-keyframes move{
                0%  { top: 0px; }
                10% { top: -50px; }
                20% { top: -100px; }
                30% { top: -150px; }
                40% { top: -200px; }
                50% { top: -250px; }
                60% { top: -300px; }
                70% { top: -350px; }
                80% { top: -400px; }
                90% { top: -450px; }

                }

                @-o-keyframes move{
                0%  { top: 0px; }
                10% { top: -50px; }
                20% { top: -100px; }
                30% { top: -150px; }
                40% { top: -200px; }
                50% { top: -250px; }
                60% { top: -300px; }
                70% { top: -350px; }
                80% { top: -400px; }
                90% { top: -450px; }
                }

                /* .topFade {
                position: absolute;
                background-color: black;
                width: 100%;
                height: 50px;
                z-index: 10;
                background: linear-gradient(to bottom, white, transparent);
                filter: blur(5px);
                }*/

            </style>
            <div class="container">
                <div class="topFade"></div>
                <div class="Iam">
                    <b>
                        <div class="innerIam">
                            Hello!<br/>
                            こんにちは!<br />
                            Merhaba!<br />
                            Bonjour!<br />
                            Здравствуйте!<br />
                            Hola! <br />
                            안녕하세요!<br />
                            Ciao!<br />
                            こんにちは!<br />
                            你好<br />
                            Olá!
                        </div>

                    </b>
                </div>
            </div>
            <div class="botFade"></div>
        </div>
    </foreignObject>
</svg>